server:
  port: 8080
  servlet:
    context-path: /document-service-up
  tomcat:
    accept-count: 1000
    max-connections: 10000
    max-threads: 300
    min-spare-threads: 200
    max-swallow-size: 4MB
    max-http-post-size: 2MB

management:
  endpoint:
    health:
      enabled: true
    metrics:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    org.springboot.web: ERROR
    com.lg: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36}-%L - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36}-%L - %msg%n'
  file: ${java.io.tmpdir}/document-service-inbound.log
