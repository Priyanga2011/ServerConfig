server:
  port: 8082
  servlet:
    context-path: /database-service
  
spring:
  profiles:
    active:
    - dev
  
management:
  security:
      enabled: true

logging:
  level:
    org.springboot.web: ERROR
    com.lg: DEBUG
  pattern: 
    console: '%d{yyyy-MM-dd HH:mm:ss} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'
  file: ${java.io.tmpdir}/database-service.log